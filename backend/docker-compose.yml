version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: nacionalsign_user
      POSTGRES_PASSWORD: NacionalSignApp2025!
      POSTGRES_DB: nacionalsign
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://nacionalsign_user:NacionalSignApp2025!@db:5432/nacionalsign
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET_DOCUMENTS: nacionalsign-documents
  ALLOWED_ORIGINS: '["http://localhost:5173"]'
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio
volumes:
  pgdata:
  minio-data:
